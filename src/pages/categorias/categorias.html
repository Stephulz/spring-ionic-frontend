<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>   
  <ion-list *ngFor= "let item of items" (click)="showProdutos(item.id)">
    <button ion-item>
      <ion-thumbnail item-start>
        <img src= "{{bucketUrl}}/cat{{item.id}}.jpg">        
      </ion-thumbnail>            
      <h2>{{item.nome}}</h2>
    </button>
  </ion-list>
</ion-content>
